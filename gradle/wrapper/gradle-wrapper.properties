# gradle wrapper 作用 为每个项目自动的下载和配置gradle
# wrapper对gradle命令也进行了一层封装，使用同一的gradlew命令，wrapper会自动去执行具体版本对应的gradle命令
# 下载的Gradle压缩包解压后存储的主目录
distributionBase=GRADLE_USER_HOME
# 相对于distributionBase的解压后的Gradle压缩包的路径
distributionPath=wrapper/dists
# 与distributionBase相同，只不过是存储zip压缩包的
zipStoreBase=GRADLE_USER_HOME
# 与distributionPath相同
zipStorePath=wrapper/dists
# gradle wrapper依赖的Gradle版本下载地址
distributionUrl=https\://services.gradle.org/distributions/gradle-6.7.1-all.zip
